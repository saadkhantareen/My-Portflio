<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saad's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header section (Toolbar) with logo and hamburger menu -->
    <header>
        <nav class="toolbar">
            <!-- Logo on the left side -->
            <a href="#"class="logo">My Logo</a>
            <!-- Hamburger menu icon on the right -->
            <button class="menu-icon">
                <img src="menu_icon.png" alt="Menu">
            </button>
        </nav>
    </header>

    <!-- Main section with headline content -->
    <main>
        <section class="headline">
            <h1>Hey There.<br>I'm Saad.</h1>
            <h2>I'm a Software Developer</h2>
            <p>I can help you build a product, feature, or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don't hesitate to contact me.</p>
        </section>

        <!-- Social media section with icons -->
        <section class="social">
            <ul class="social-links">
                
                <li><a href="#"><img src="github.png" alt="GitHub"></a></li>
                <li><a href="#"><img src="linkedIn.png" alt="LinkedIn"></a></li>
                <li><a href="#"><img src="swag.png" alt="Dribbble"></a></li>
                <li><a href="#"><img src="twitter.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="medium.png" alt="Medium"></a></li>
            </ul>
        </section>
    </main>

</body>
</html>
